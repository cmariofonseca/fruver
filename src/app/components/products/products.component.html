<div style="width: 98vw; height: 70vh; display: flex; justify-content: space-around;">
  <div style="width: 20vw; height: 70vh;">
    <div style="margin-top: 25px;">
      <p style="font-size: 20px;">Nombre</p>
      <mat-form-field appearance="outline">
        <input matInput id="productName" [formControl]="productName">
      </mat-form-field>
    </div>
    <div>
      <p style="font-size: 20px;">Valor</p>
      <mat-form-field appearance="outline">
        <input matInput id="price" [formControl]="price">
      </mat-form-field>
    </div>
    <div>
      <p style="font-size: 20px;">Cantidad</p>
      <mat-form-field appearance="outline">
        <input matInput id="amount" [formControl]="amount">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="createProduct()">Guardar producto</button>
    </div>
  </div>
  <div style="width: 60vw; height: 70vh;" *ngIf="products">
    <table mat-table [dataSource]="products" class="mat-elevation-z8" style="margin-top: 10px;">
      <ng-container matColumnDef="id_product">
        <th mat-header-cell *matHeaderCellDef>ID producto</th>
        <td mat-cell *matCellDef="let product"> {{ product.id_product }} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Costo por kg</th>
        <td mat-cell *matCellDef="let product"> {{ product.price | number }} </td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Stock en kg</th>
        <td mat-cell *matCellDef="let product"> {{ product.amount | number }} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button style="color: red;" (click)="deleteProduct(product.id_product)">
            <mat-icon>delete_outline</mat-icon>
          </button>
          <button mat-icon-button style="color: orange;" (click)="updateProduct(product)">
            <mat-icon>autorenew</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="productColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: productColumns;"></tr>
    </table>
  </div>
</div>
